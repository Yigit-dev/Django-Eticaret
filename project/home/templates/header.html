{% load static %}
<!-- HEADER -->
<header>
  <!-- top Header -->
  <div id="top-header">
    <div class="container">
      <div class="pull-left">
        <span>Hoşgeldiniz</span>
      </div>
      <div class="pull-right">
        <ul class="header-top-links">
          <li class="dropdown default-dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">ENG <i
                class="fa fa-caret-down"></i></a>
            <ul class="custom-menu">
              <li><a href="#">English (ENG)</a></li>
            </ul>
          </li>
          <li class="dropdown default-dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">USD <i
                class="fa fa-caret-down"></i></a>
            <ul class="custom-menu">
              <li><a href="#">USD ($)</a></li>
              <li><a href="#">EUR (€)</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /top Header -->

  <!-- header -->
  <div id="header">
    <div class="container">
      <div class="pull-left">
        <!-- Logo -->
        <div class="header-logo">
          <a class="logo" href="#">
            <img src="{% static '/img/logo.png' %}" alt="" />
          </a>
        </div>
        <!-- /Logo -->

        <!-- Search -->
        <div class="header-search">
          <form action="/search/" method="post">
            {% csrf_token %}
            <input name="query" class="input search-input" type="text" />
            <button class="search-btn"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- /Search -->
      </div>
      <div class="pull-right">
        <ul class="header-btns">
          <!-- Account -->
          <li class="header-account dropdown default-dropdown">
            {% if user.id is not None %}
            <div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
              <div class="header-btns-icon">
                <i class="fa fa-user-o"></i>
              </div>
              <strong class="text-uppercase">{{ user.username }} <i class="fa fa-caret-down"></i></strong>
            </div>
            {% else %}
            <a href="/login/" class="text-uppercase">Giriş Yap</a> /
            <a href="/signup/" class="text-uppercase">Üye Ol !</a>
            {% endif %}
            <ul class="custom-menu">
              <li>
                <a href="#"><i class="fa fa-exchange"></i> Siparişlerim</a>
              </li>
              <li>
                <a href="/logout/"><i class="fa fa-unlock-alt"></i> Çıkış Yap
                </a>
              </li>
            </ul>
          </li>
          <!-- /Account -->

          <!-- Cart -->
          <li class="header-cart dropdown default-dropdown">
            <a href="/shopcart/">
              <div class="header-btns-icon">
                <i class="fa fa-shopping-cart"></i>
                <!--<span class="qty"></span>-->
              </div>
              <strong class="text-uppercase">Sepetekiler:</strong>
              <br />
            </a>
          </li>
          <!-- /Cart -->

          <!-- Mobile nav toggle-->
          <li class="nav-toggle">
            <button class="nav-toggle-btn main-btn icon-btn">
              <i class="fa fa-bars"></i>
            </button>
          </li>
          <!-- / Mobile nav toggle -->
        </ul>
      </div>
    </div>
    <!-- header -->
  </div>
  <!-- container -->
</header>
<!-- /HEADER -->
